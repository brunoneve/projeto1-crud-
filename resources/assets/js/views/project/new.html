<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Criar projeto</div>
                <div class="panel-body">
                    <div class="alert alert-danger" ng-show="error.error">
                        <strong>Oops!</strong> Algo está errado.<br><br>
                        <div>{{ error.message }}</div>
                    </div>

                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">

                        <div class="form-group" ng-class="{'has-error': !form.client_id.$valid && form.client_id.$touched}">
                            <label class="col-md-4 control-label">Cliente</label>
                            <div class="col-md-6">
                                <select class="form-control" name="client_id" ng-model="project.client_id"
                                    ng-options="o.id as o.name for o in clients" required>
                                    <option value="" selected>Selecione um cliente</option>
                                </select>
                                <div ng-messages="form.client_id.$error" class="help-block" ng-show="form.client_id.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.project.$valid && form.project.$touched}">
                            <label class="col-md-4 control-label">Nome</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="project" ng-model="project.project" required>
                                <div ng-messages="form.project.$error" class="help-block" ng-show="form.project.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.description.$valid && form.description.$touched}">
                            <label class="col-md-4 control-label">Descrição</label>
                            <div class="col-md-6">
                                <textarea class="form-control" name="description" ng-model="project.description"></textarea>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.due_date.$valid && form.due_date.$touched}">
                            <label class="col-md-4 control-label">Data Vencimento</label>
                            <div class="col-md-6">
                                <input type="date" class="form-control" name="due_date" ng-model="project.due_date" required>
                                <div ng-messages="form.due_date.$error" class="help-block" ng-show="form.due_date.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Salvar</button>
                                <a ng-href="#/projects" class="btn btn-default">
                                    Voltar
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
